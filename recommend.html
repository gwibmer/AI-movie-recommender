<!DOCTYPE html>
<html>

<head>
    <title>Movie Recommendation</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        html,
        body {
            font-family: 'Roboto', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #141414;
            background-image: url('path-to-your-netflix-logo');
            background-repeat: no-repeat;
            background-size: 50%;
            background-position: center;
            animation: fadeIn 2s ease-in-out 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 2em;
            background: rgba(0, 0, 0, .75);
            box-shadow: 0px 1px 5px rgba(0, 0, 0, .7);
            border-radius: 10px;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            color: #E50914;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, .8);
        }

        form {
            display: grid;
            grid-gap: 1.5em;
        }

        label {
            font-weight: 600;
        }

        input[type="text"] {
            padding: 0.5em;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, .1);
            color: #fff;
        }

        input[type="submit"] {
            padding: 0.75em;
            font-size: 1.25rem;
            border: none;
            border-radius: 5px;
            background: #E50914;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #b20710;
        }

        h2 {
            color: #E50914;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-top: 2em;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        li {
            background: rgba(255, 255, 255, .1);
            padding: 1em;
            border-radius: 5px;
            margin-bottom: 1em;
            border-left: 5px solid #E50914;
        }

        strong {
            font-weight: 600;
            color: #fff;
        }

        .recommendations {
            max-height: 400px;
            /* Set this to the maximum height you want */
            overflow-y: auto;
            /* Enable vertical scrolling */
            padding-right: 1em;
            /* Additional padding to accommodate scrollbar */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Movie Recommendation</h1>
        <form method="POST" action="/recommend">
            <label for="title">Movie Title:</label>
            <input type="text" id="title" name="title" required>
            <input type="submit" value="Get Recommendations">
        </form>


        {% if recommendations %}
        <h2>Recommendations:</h2>
        <div class="recommendations">
            <ul>
                {% for rec in recommendations %}
                <li>
                    <strong>Title:</strong> {{ rec['title'] }}<br>
                    <strong>Score:</strong> {{ rec['score'] }}<br>
                    <strong>Genres:</strong> {{ rec['genres'] }}<br>
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>

</html>
